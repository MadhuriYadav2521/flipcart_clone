<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Mobile, Electronics And Many More</title>
    <link rel="icon" type="image/x-icon" href="./img/fav.jpg">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8cfedbae53.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="screen">
        <div class="login-container">
            <div class="login-left">
               <div class="login-text-wrapper">
                <div class="login-title">Looks like you're new here!</div>
                <div class="login-text">Sign up with your mobile number to get started</div>
               </div>
                <div class="login-img">
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" alt="">
                </div>
            </div>
            <div class="login-right">
                <form action="" onsubmit="register(event)">
                      
                    <div class="input_wrap">
                        <input type="text" id="userName" required  autocomplete="off"/>
                        <label>Enter your name</label>
                    </div>
                    <div class="input_wrap">
                        <input type="email" id="userEmail" required autocomplete="off" />
                        <label>Enter your email</label>
                    </div>
                    <div class="input_wrap">
                        <input type="password" id="userPassword" required  autocomplete="off"/>
                        <label>Enter your password</label>
                    </div>
                    <div class="input_wrap">
                        <input type="password"  id="userConfirmPassword" required  autocomplete="off"/>
                        <label>Confirm password</label>
                    </div>
                    <div class="code"><a href=""> Have a referral code?</a></div>

                    <div class="submit-btn">
                        <input type="submit" name="" id="" value="Sign Up">
                    </div>
                </form>
                <div class="tandc sp-small-text">By clicking on Login, I accept the <span>Terms & Conditions Privacy
                        Policy</span></div>
            </div>
        </div>



    </div>


</body>

</html>
