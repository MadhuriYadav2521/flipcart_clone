<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Mobile, Electronics And Many More</title>
    <link rel="icon" type="image/x-icon" href="./img/fav.jpg">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8cfedbae53.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="screen">
        <div class="login-container">
            <div class="login-left">
               <div class="login-text-wrapper">
                <div class="login-title">Login</div>
                <div class="login-text">Get access to your Orders, Wishlist and Recommendations</div>
               </div>
                <div class="login-img">
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" alt="">
                </div>
            </div>
            <div class="login-right">
                <form action="" onsubmit="login(event)">
                    <div class="input_wrap">
                        <input type="email" id="userEmail" required autocomplete="off" />
                        <label>Enter your email</label>
                    </div>
                    <div class="input_wrap">
                        <input type="password" id="userPassword" required  autocomplete="off"/>
                        <label>Enter your password</label>
                    </div>

                    <div class="submit-btn">
                        <input type="submit" name="" id="" value="Login">
                    </div>
                </form>
                <p class="tandc-sp-small-text" onclick="window.location.href='./signup.html'">New to flipcart? Create an account!</p>
            </div>
        </div>



    </div>

<script src="./main.js"></script>
</body>

</html>
